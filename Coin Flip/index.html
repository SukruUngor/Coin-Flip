<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Yazı mı? Tura mı?</title>
  </head>

  <body>
    <p>
      <img id="fener" src="fener.jpg.jpg" />
    </p>
    <div class="container">
      <div class="stats">
        <p id="tura-count">Tura: 0</p>
        <p id="yazı-count">Yazı: 0</p>
      </div>
      <div id="coin" class="coin">
        <div class="tura">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/cd/1TL_reverse.png"
            alt=""
          />
        </div>
        <div class="yazi">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/64/1TL_obverse.png"
            alt=""
          />
        </div>
      </div>
      <div class="buttons">
        <button id="at-button">At</button>
        <button id="reset-button">Sıfırla</button>
      </div>
    </div>
    <button id="play">Bas</button>
    <script>
      let play = document.getElementById("play");
      function playMusic() {
        let audio = new Audio("audio.mp3.mp3");
        audio.play();
      }
      play.addEventListener("click", playMusic);
      // <audio autoplay>
      //   <source src="audio.mp3.mp3" type="audio/mp3" />
      // </audio>
    </script>

</html>
